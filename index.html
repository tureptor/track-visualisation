<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@latest/Control.FullScreen.css" />
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.fullscreen@latest/Control.FullScreen.js"></script>

<style>
  html, body {
    height: 95%;
  }
  #map{
    height: 80%;
  }
</style>
</head>
<body>
<div id=header>
<input id="fileUpload" type="file">

<button onclick="startProcessing()">Start processing</button>
<br>
<label>Min horizontal accuracy (metres)</label>
<br>
<input id="minHoriAcc" type="range" min="1" max="500" value="50" oninput="requestAnimationFrame(setMap)">
<output id="minHoriAccOutput">50</output>
<br>
<label>Reflect accuracy in marker size?</label>
<br>
<input type="checkbox" id=showAcc oninput="requestAnimationFrame(setMap)" checked></input>
<br>
<label>Group points within x seconds of neighbours into a single point</label>
<br>
<input id="maxTimeGap" type="range" min="0" max="1000" value="5" oninput="requestAnimationFrame(setMap)">
<output id="maxTimeGapOutput">5</output>
</div>
<div id="map"></div>
<script src="main.js"></script>
</body>
